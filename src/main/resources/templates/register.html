</head>

<body>

      <a class="navbar-brand " >FLOG</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active bi bi-house" aria-current="page" href="/"></a>
          </li>

        <a class="btn bi bi-person-circle ms-1" style="background-color: white;" href="/login"></a>

      </div>
    </div>

    <div class="container-lg my-1  ">
      <div class="row  text-center blu1 bordo">
        <div class="col-lg-7 col-md-5 ">
            <img class="img-fluid img-thumbnail my-4" src="/images/OIG1.jpeg" style="width: 600px; height: auto;">
        </div>
        
        <div class="col-lg-5 col-md-5 p-5  text-center p-3">

            <h4 class="display-4 ">
                REGISTRATI
            </h4>
            <form th:action="@{/register}" method="POST">
		<div>
			<label>Nome</label>
			<span><input type="text" placeholder="name" required th:field="${user.name}" /></span>
			<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Cognome</label>
			<span><input type="text" placeholder="surname" required th:field="${user.surname}" /></span>
			<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Email</label>
			<span><input type="text" placeholder="email" required th:field="${user.email}" /></span>
			<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Username</label>
			<span>
				<input type="text" placeholder="username" required th:field="${credentials.username}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
				th:style="'color:red'">
			</span>
		</div>
		<div>
			<label>Password</label>
			<span><input type="password" placeholder="password" required th:field="${credentials.password}" />
			</span>
			<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
				th:style="'color:red'">
			</span>
		</div>
		<div>
			<button type="submit">Registra</button>
		</div>
	</form>

        </div>
            
        
      </div>

    </div>
     <div class="container text-center " >
    <div class="row justify-content-center mb-3" style="gap: 10px;">
      <div class="col-4 p-2 my-1 colquattro" style="border-radius: 15px;">
        <h1 class="diplay-6 my-4">Flog</h1>
        <a class="btn  btn-outline-primary bi bi-person-circle ms-1"  href="/login"> Login</a>
        <a class="btn  btn-outline-secondary bi bi-plus-circle-fill ms-1"  href="/registration"> Registrati</a>

      </div>
      <div class="col-7 text-center p-2 my-1 colquattro" style="border-radius: 15px;">
        <h5>Chi siamo ?</h5>

      	<div class="d-flex align-items-center justify-content-center" > 
		    <h6 class="">Seguici :</h6>
		    <a class="bi bi-instagram mx-2" href="https://www.instagram.com/nicc.cor/" ></a>
		    <a class="bi bi-facebook mx-2" href="https://www.facebook.com/universitaroma3/?locale=it_IT" ></a>
		    <a class="bi bi-tiktok" href="https://www.tiktok.com/@nicc.cor" ></a>
		</div>
      </div>
    </div>
  </div>

  

</body>

</html>
