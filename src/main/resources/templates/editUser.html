<!DOCTYPE html>
<html>
<head>
	<title>
		FLOG - Registration
	</title>
  
    <link rel="stylesheet" href="\css\stile.css" />
	<link rel="stylesheet" href="\css\bootstrapcss\bootstrap.min.css" />
    <link rel="stylesheet" href="\css\icon\bootstrap-icons-1.11.3\font\bootstrap-icons.min.css" />

    <script defer src="\js\bootstrap.bundle.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary coluno">
    <div class="container blu2" style="border-radius: 20px;height: 55px;">
      <a class="navbar-brand " >FLOG</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active bi bi-house" aria-current="page" href="/"></a>
          </li>
        </ul>
        
        <a class="btn bi bi-person-circle ms-1" style="background-color: white;" href="/login"></a>

      </div>
    </div>
  </nav>
  


    <div class="container-lg my-1  ">
      <div class="row  text-center blu1 bordo">

        
        <div class="col-lg-5 col-md-5 p-5 text-center p-3">
                <h4 class="display-4">Modifica Utente</h4>
                <form th:action="@{/editUser/{id}(id=${id})}" th:object="${user}" method="post" enctype="multipart/form-data">
                    <div class="row my-3">
						
						<!--nome-->
                        <div class="col">
                            <label for="name" class="form-label carta-testo">Name</label>
                            <input id="name" name="name" th:value="*{name}" type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <!--surname-->
                        <div class="col">
                            <label for="surname" class="form-label carta-testo">Surname</label>
                            <input id="surname" name="surname" th:value="*{surname}" type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    
                    <!--bio-->
                    <div class="input-group my-2">
                        <span class="input-group-text">Biografia</span>
                        <textarea id="bio" name="bio" class="form-control" aria-label="With textarea" th:value="${user.bio}"></textarea>
                    </div>
                   
                    
                    <div class="mt-2">
                        <div class="row">
							
							<!--email-->
                            <div class="col">
                                <label for="email" class="form-label carta-testo">Email</label>
                                <input id="email" name="email" type="email" class="form-control" placeholder="Email" required th:value="${user.email}" />
                            </div>
                            
                            <!--username-->
                            <div class="col">
                                <label for="username" class="form-label carta-testo">Username</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="Username" required th:value="${credentials.username}" />
                            </div>
                        </div>
                    </div>
                    <div class="mt-2">
                        <div class="row">
							
							<!--pass-->
                            <div class="col">
                                <label for="password" class="form-label carta-testo">Password</label>
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required />
                            </div>
                            
                            <!--data-->
		                    <div class="col ">
                                <label for="data" class="form-label carta-testo">Data di nascita</label>
		                        <input type="text" class="form-control" id="date" name="date" placeholder="Data di nascita" required th:value="${user.date}" />
		                    </div>
		                    
                        </div>
                    </div>
                    <div class="input-group mt-2">
                        <input type="file" class="form-control" id="file" name="file">
                        <label class="input-group-text" for="file">Foto Profilo</label>
                    </div>
                    <div>
                        <button class="mt-2 btn btn-outline-dark" type="submit">Aggiorna</button>
                    </div>
                </form>
            </div>
          <div class="col-lg-7 col-md-5 ">
            <img class="img-fluid img-thumbnail my-4" src="/images/grafiche/brigada.jpeg" style="width: 500px; height: auto;">
        </div>
        
      </div>

    </div>
     <div class="container text-center " >
    <div class="row justify-content-center mb-3" style="gap: 10px;">
      <div class="col-4 p-2 my-1 colquattro" style="border-radius: 15px;">
        <h1 class="diplay-6 my-4">Flog</h1>
        <a class="btn  btn-outline-primary bi bi-person-circle ms-1"  href="/login"> Login</a>
        <a class="btn  btn-outline-secondary bi bi-plus-circle-fill ms-1"  href="/register"> Registrati</a>

      </div>
      <div class="col-7 text-center p-2 my-1 colquattro" style="border-radius: 15px;">
        <h5>Chi siamo ?</h5>
        <p class="small">Siamo un team che ha creato questo blog per rendere meno noisosi le i vostri pranzi e le vostre cene, questo sito web Ã¨ stato progettato da Niccolo Corraro per il Corso di Sistemi Informativi su Web.</p>
      	
      	<div class="d-flex align-items-center justify-content-center" > 
		    <h6 class="">Seguici :</h6>
		    <a class="bi bi-instagram mx-2" href="https://www.instagram.com/nicc.cor/" ></a>
		    <a class="bi bi-facebook mx-2" href="https://www.facebook.com/universitaroma3/?locale=it_IT" ></a>
		    <a class="bi bi-tiktok" href="https://www.tiktok.com/@nicc.cor" ></a>
		</div>
      </div>
    </div>
  </div>

  

</body>

</html>
