<!DOCTYPE html>
<html>
<head>
	<title>Cerca Ricetta</title>
	<link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<header>
		<div th:if="${userDetails}">
			<span th:text="${userDetails.username}"></span>
			<a href="/logout">Logout</a>
		</div>
		<div th:unless="${user}">
			<a href="/login">Login</a>
		</div>
	</header>

	<div><a href="/"><img src="/images/logo-siw.png" width="50%"/></a></div>
	<h1>Cerca ricetta per anno</h1>
	<form th:action="@{/searchRicette}" method="post">
		<div>Anno: <input type="text" th:value="${year}" nome="year" />
		</div>
		<div><input type="submit" /></div>
	</form>
</body>

</html>
