                    <input type="text" th:field="*{quantity}" class="form-control" placeholder="Quantita'">

          </div>
         <button type="button" class="btn btn-secondary mb-3" onclick="addIngredient()">Aggiungi Ingrediente</button>

		</div>

<script>
        function addIngredient() {
            const ingredientsDiv = document.getElementById('ingredients');
            const ingredientIndex = ingredientsDiv.childElementCount - 1;
            const newIngredientDiv = document.createElement('div');
            newIngredientDiv.className = 'input-group mb-2';
            newIngredientDiv.id = 'ingredient-' + ingredientIndex;
            newIngredientDiv.innerHTML = `
                <input type="text" name="ingredients[${ingredientIndex}].name" class="form-control" placeholder="Ingrediente">
                <input type="text" name="ingredients[${ingredientIndex}].quantity" class="form-control" placeholder="Quantita'">
                <button type="button" class="btn btn-danger" onclick="removeIngredient(${ingredientIndex})">Rimuovi</button>
            `;
            ingredientsDiv.appendChild(newIngredientDiv);
        }

        function removeIngredient(index) {
            const ingredientDiv = document.getElementById('ingredient-' + index);
            ingredientDiv.remove();
        }
    </script>
   


</body>
